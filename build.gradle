apply plugin: 'java'
apply plugin: 'eclipse'

ext.springVersion='4.1.1.RELEASE'

//sourceCompatibility = 1.8
version = '1.0.DEV'
jar {
    manifest {
        attributes 'Implementation-Title': 'Cassandra Tryout', 'Implementation-Version': version
    }
}

configurations.all {
	resolutionStrategy.eachDependency { DependencyResolveDetails details ->
		if (details.requested.group == 'org.springframework') {
			details.useVersion springVersion
		}
	}
}

repositories {
	mavenLocal()
    mavenCentral()
	maven{ url 'http://repo.spring.io/snapshot'}
}

dependencies {
    
	compile 'org.springframework:spring-context:$springVersion',
			'org.springframework:spring-context-support:$springVersion',
			'org.springframework.data:spring-data-cassandra:1.1.0.RELEASE',
			'me.prettyprint:hector-core:0.8.0-2'
	runtime 'ch.qos.logback:logback-classic:0.9.30'
}

task wrapper(type: Wrapper){ gradleVersion = '2.1' }
